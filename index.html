<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="./styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
  </head>
  <body>

      <header id="header">
        <div id="title-container">
          <a href="index.html"><h3>Tickethack</h3></a>
        </div>
        <div id="button-container">
          <ul>
            <li><a href="./cart.html">Card</a></li>
            <li><a href="./booking.html">Booking</a></li>
          </ul>
        </div>
      </header>

      <main id="main-container">
        <div id="slogan">
          <h1>Explorer le monde en train!</h1>
          <h3>Comparez, reservez et profitez des prix les moins cher avec Tickethack.</h3>
          <p id="msgError"></p>
        </div>
        <div id="search">
          <div id="travel" class="div-cont">
            <div id="srch-trips">

              <input class="input" id="depart" type="text" placeholder="Départ">
              <input class="input" id="arrivee" type="text" placeholder="Arrivée">
              <input class="input" id="date" type="date">
            </div>


            <button class="input" id="btn-search">Search</button>

          </div>
          <div id="result" class="div-cont">
            <div id="resultContain">
              <img src="./images/train.png" height="140" alt="">
              <hr>
              <p>It's time to book your futur trip.</p>
            </div>

          </div>
        </div>
      </main>

    <script src="scripts.js"></script>
  </body>
</html>
